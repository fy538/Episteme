# Fly.io configuration for Episteme backend

app = "episteme"
primary_region = "sjc"

[build]
  dockerfile = "docker/backend.Dockerfile"

[env]
  DJANGO_SETTINGS_MODULE = "config.settings.production"
  PORT = "8000"
  EMBEDDING_BACKEND = "postgresql"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  
  [http_service.concurrency]
    type = "requests"
    soft_limit = 200
    hard_limit = 250

[vm]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 2048
