# Fly.io configuration for Episteme backend

app = "episteme"
primary_region = "sjc"  # San Jose (change to your preferred region)

[build]
  dockerfile = "docker/backend.Dockerfile"

[env]
  DJANGO_SETTINGS_MODULE = "config.settings.production"
  PORT = "8000"
  EMBEDDING_BACKEND = "postgresql"

[[services]]
  protocol = "tcp"
  internal_port = 8000

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  
  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "10s"

[mounts]
  source = "episteme_data"
  destination = "/data"

# VM Resources
[vm]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024  # 1GB - required for Django with all dependencies
