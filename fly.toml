# Fly.io configuration for Episteme backend

app = "episteme"
primary_region = "sjc"  # San Jose (change to your preferred region)

[build]
  dockerfile = "docker/backend.Dockerfile"

[env]
  DJANGO_SETTINGS_MODULE = "config.settings.production"
  PORT = "8000"
  EMBEDDING_BACKEND = "postgresql"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

[mounts]
  source = "episteme_data"
  destination = "/data"

# VM Resources
[vm]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024  # 1GB - required for Django with all dependencies
