# Fly.io configuration for Episteme backend

app = "episteme"
primary_region = "sjc"  # San Jose (change to your preferred region)

[build]
  dockerfile = "docker/backend.Dockerfile"

[env]
  DJANGO_SETTINGS_MODULE = "config.settings.production"
  PORT = "8000"
  EMBEDDING_BACKEND = "postgresql"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

[[services]]
  protocol = "tcp"
  internal_port = 8000

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  # Simple TCP health check (more reliable than HTTP during startup)
  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "30s"  # Give app time to start

[mounts]
  source = "episteme_data"
  destination = "/data"

# VM Resources (start small, upgrade if needed)
[vm]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512  # 512MB (can upgrade to 1024 if needed)
